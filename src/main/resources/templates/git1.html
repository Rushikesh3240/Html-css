<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Box Hover</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #a57fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: transform 0.4s ease;
            cursor: pointer;
            margin: 20px auto;
        }

        .box:hover {
            transform: matrix(0, 1, 1, 0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="box">
        Hover me
    </div>
</body>
</html>
